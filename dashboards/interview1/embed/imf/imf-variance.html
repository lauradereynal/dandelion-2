<!DOCTYPE html>
<html lang="en">
	<head>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>IMF Accuracy</title>
		<link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" rel="stylesheet" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
		<style>
		@import url(//fonts.googleapis.com/css?family=Lato);
		body { display: block;
		margin:auto;
		}

		p, .c3-legend-item, text, .c3-tooltip-container {
		font-family: Lato;
		font-size: 13px;
		color: rgba(0,0,0,.6);
		fill: rgba(0,0,0,.6);
		}
		.c3-tooltip th {
		background-color: #aaa;
		font-size: 13px;
		padding: 2px 5px;
		text-align: left;
		color: #FFF;
		}
		/*ugly way to color the first bar*/
		.c3-shape.c3-shape-0.c3-bar.c3-bar-0 {
	    stroke: rgb(15, 67, 79) !important;
	    fill: rgb(15, 67, 79) !important;
	    opacity: 1;
		}
		.c3-line {
			stroke-width: 2px;
		}
		.c3-grid line {
				/*stroke: indianred !important;*/
				}
				.c3 line, .c3 path {
				stroke: lightgrey;
				}
				.tick line{ opacity: 0; }
		</style>
	</head>
	<body>
		<div id="chart"><svg></svg></div>
		<script>
			var chart = c3.generate({
			bindto: d3.select('#chart'),
			data: {
				columns: [['Variance', 1.97, 1.82, 0.38, 0.15, 0.16, 0.17, 0.17],],
				type: 'bar',
				colors: {'Variance': '#6B949E'}
				},
			grid: {
				focus:{
				show: false
				},
				x: {
					show: false
				},
				y: {
					show: true,

					}
				},
			tooltip: {
				format: {

				value: d3.format("")
				}
				},
			axis: {
				y: {

					tick: {
							values: [0,0.5,1,1.5,2,2.5],
							format: d3.format(""),
							count: 5,

						}
					},
				x: {
					type: 'category',
					categories: ['Real GDP Growth', '0 (Same) Year Forecast', '1 Year Forecast', '2 Year Forecast', '3 Year Forecast', '4 Year Forecast', '5 Year Forecast'],

					height: 100,
						label: 	{text: '',
							position: 'outer-right'
							},
						tick: {
							width: 200,


							rotate: -45,

						},
					}
				},
			legend: {
				// remove legend interaction
				item: {
				            onclick: function () {}
				        },
				padding: 25,
				},
			padding: {
				right: 10
				}
		});
	</script>
</body>
</html>
