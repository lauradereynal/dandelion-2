<!DOCTYPE html>
<meta charset="utf-8">
<title>Total score by group</title>
<style>

@import url(//fonts.googleapis.com/css?family=Lato:regular,b,black);

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text, .legendOrdinal {
  pointer-events: none;
  font-family: "Lato";
  font-size: .85em;
}
.legendTitle{  font-size: 1em; font-weight: bold;}

.link {
  fill: none;
   stroke-opacity: .75; 
}

</style>
<body>

<p id="chart">

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="sankey.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.min.js"></script>
<script>
	
var units = "";

var margin = {top: 10, right: 0, bottom: 10, left: 0},
    width = 490 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var formatNumber = d3.format("d"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20c();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(6)
    .nodePadding(40)
    .size([width, height]);

var path = sankey.link();

// load the data (using the timelyportfolio csv method)
d3.csv("data/sankey-groups-proportional.csv", function(error, data) {

  //set up graph in same style as original example but empty
  graph = {"nodes" : [], "links" : []};

    data.forEach(function (d) {
      graph.nodes.push({ "name": d.source });
      graph.nodes.push({ "name": d.target });
      // graph.nodes.push({ "color": d['Color code'] });
      graph.links.push({ "source": d.source,
                         "target": d.target,
                         "value": +d.value, "color": d['Color code'],"score": +d['Score'] });
     });



     // return only the distinct / unique nodes
     graph.nodes = d3.keys(d3.nest()
       .key(function (d) { return d.name; })
       .map(graph.nodes));

     // loop through each link replacing the text with its index from node
     graph.links.forEach(function (d, i) {
       graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
       graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
     });

     //now loop through each nodes to make nodes an array of objects
     // rather than an array of strings
     graph.nodes.forEach(function (d, i) {
       graph.nodes[i] = { "name": d };
     });

  sankey
    .nodes(graph.nodes)
    .links(graph.links)
    .layout(32);

var q = d3.scale.threshold().domain([-150, -60, 1, 25, 50]).range(['#DD412B', '#F29055', '#FDE282', '#D7F281', '#8BD154', '#489B4C']);

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
    //   .style("stroke", "rgb(253, 174, 107)")
      .style("stroke", function(d) { return q(d.score);})
    //   .style("stroke-opacity", ".3")
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
  link.append("title")
        .text(function(d) {
    		return d.source.name + " â†’ " + 
                d.target.name + "\n" + "Score: " + d.score +"\nClout: " + d.value});

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
		  this.parentNode.appendChild(this); })
      .on("drag", dragmove));

// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", 'rgb(218, 216, 216)')
    .append("title")
      .text(function(d) { 
		  return d.name + "\n" + format(d.value); });

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + d.x + "," + (
                d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }

// LEGEND STUFF

var ordinal = d3.scale.ordinal()
.domain(['-355 to -150','-150 to -60', '-60 to 1', '1 to 25', '25 to 50', '50 to 215'])
.range(['#DD412B', '#F29055', '#FDE282', '#D7F281', '#8BD154', '#489B4C']);

svg.append("g")
.attr("class", "legendOrdinal")
.attr("transform", "translate(" + (width - 150) + ", 10)");

var legendOrdinal = d3.legend.color()
.shape("path", d3.svg.symbol().type("square").size(150)())
.shapePadding(10)
.title("Total Score")
.scale(ordinal);

svg.select(".legendOrdinal")
.call(legendOrdinal);


});

</script>

</body>
</html>
