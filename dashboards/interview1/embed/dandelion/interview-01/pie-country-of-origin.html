<!DOCTYPE html>
<html lang="en">
	<head>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Country of origin</title>

		<link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" rel="stylesheet" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
		<style>
		@import url(//fonts.googleapis.com/css?family=Lato);
		body { display: block;
		margin:auto;
		}
		.c3-legend-item, text, .c3-tooltip-container {
		font-family: Lato;
		font-size: 13px;
		color: rgba(0,0,0,.6);
		fill: rgba(0,0,0,.6);
		}
		.c3-tooltip th {
		background-color: #aaa;
		font-size: 13px;
		padding: 2px 5px;
		text-align: left;
		color: #FFF;
		}
		</style>
	</head>
	<body>
		<div id="chart"><svg></svg></div>
		<script>
		var chart = c3.generate({
		data: {
			url: 'data/counttransposed-country-of-origin.csv',
            type : 'donut',
			},
		donut: {
			// title: "Country of origin",
			expand: false,
			label: {format: function (value, ratio, id) {return d3.format('%')(ratio);}}
			},
		color: {pattern: ['#D0A5C0', '#F6C0D0', '#a5d1ff', '#e39cff']},
		 		// tooltip: {show: false},
		legend: {
				// remove legend interaction
				item: {
				            onclick: function () {}
				        },
					},
		});

	</script>
</body>
</html>
